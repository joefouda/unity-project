

<nb-card [nbSpinner]="loading" nbSpinnerStatus="primary" nbSpinnerSize="giant">
  <nb-card-header>{{ 'MENU_ITEMS.HIERARCHY' | translate }}</nb-card-header>
  <nb-card-body>
    <ngx-org-chart [nodes]="nodes" direction="vertical" (itemClick)="view($event)"></ngx-org-chart>
  </nb-card-body>
</nb-card>


<ng-template #modalContent let-close="close">
  <input type="text" style="display:none" />
  <div class="modal-header">
    <h5 class="modal-title">{{ 'EMPLOYEE_INFO' | translate }}</h5>
  </div>
  <div class="modal-body">
    <p> {{ 'NAME' | translate }}: {{name}}</p>
    <p> {{ 'EMAIL' | translate }}: {{email}}</p>
    <p> {{ 'MOBILE' | translate }}: {{mobile}}</p>
  </div>
  <div class="modal-footer">
    <button  nbButton status="primary" (click)="close()">
      {{ 'OK' | translate }}
    </button>
  </div>
</ng-template>
